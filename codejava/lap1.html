<body>
    <img onmouseover="fover()" onmouseout="fover()"id="anh"src="anh0.jpg">
    <script>
        var out = new Image();
        out.src="anh.jpg";
        var over= new Image();
        over.src ="anh0.jpg";
        function fover(){
        var anh =document.getElementById("anh");
        anh.src = over.src;
        }
        function fout(){
            var anh = document.getElementById("anh");
            anh.src = out.src;
        }
    </script>
